<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="./node_modules/sat-js/SAT.js">
    </script>
</head>

<body style="margin: 0px;">
    Web Portfolio
    <div class="title">Gary Kertis</div>
    <div id="staticBackgroundCanvas" class="canvases"></div>
    <div id="dynamicBackgroundCanvas" class="canvases"></div>
    <div id="main" class="canvases">
        <div id="about">
            <ul class="nav nav-pills" ng-controller="siteCtrl">
                <li ng-repeat="site in sites" ng-class="getClass('/sites/{{site.id}}')">
                    <a href="#/sites/{{site.id}}">{{site.name}}</a>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-12">
                    <div class="view-animate-container">
                        <div ng-view class="view-animate" id="viewAnimate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="menu pull-right">
                        <li class=""><a href="https://www.facebook.com/gary.kertis" target="_blank">Facebook</a></li>
                        <li class=""><a href="https://www.linkedin.com/profile/view?id=23709354" target="_blank">LinkedIn</a></li>
                        <li class=""><a href="https://plus.google.com/u/0/111327913229867413812/" target="_blank">Google+</a></li>
                        <li class=""><a href="https://github.com/GaryKertis" target="_blank">GitHub</a></li>
                        <li class=""><a href="https://twitter.com/GaryKertis" target="_blank">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="staticForegroundCanvas" class="canvases"></div>
    <div id="dynamicForegroundCanvas" class="canvases"></div>
</body>
<script src="./build/build.js"></script>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="angular/app.js"></script>
<script src="angular/controllers.js"></script>

</html>
